<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li>
        <h2>Online Examination</h2>
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="exam.html">Exam</a></li>
      <li><a href="result.html">Results</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <section id="contact">
    <h5>Get In Touch</h5>
    <h2>Contact Our Team</h2>

    <div class="container contact__container">
      <div class="contact__options">
        <article class="contact__option">
          <!-- <MdOutlineEmail class="contact__option-icon" /> -->
          <h4>Email</h4>
          <h5>onlineexamination@gmail.com</h5>
          <a href="">Send a message</a>
        </article>

        <article class="contact__option">
          <!-- <RiMessengerLine class="contact__option-icon" /> -->
          <h4>Messenger</h4>
          <h5>online examination</h5>
          <a href="">Send a message</a>
        </article>

        <article class="contact__option">
          <!-- <BsWhatsapp class="contact__option-icon" /> -->
          <h4>Whatsapp</h4>
          <h5>+91 9876543210</h5>
          <a href="">
            Send a message
          </a>
        </article>
      </div>

      <form>
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="7" placeholder="Your Message" required> </textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>


</body>

</html>
